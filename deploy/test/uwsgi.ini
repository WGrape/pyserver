[uwsgi]
# 基本的uWSGI设置
http-socket = 0.0.0.0:8100
listen = 1024  # 监听队列大小
master = true  # 开启master模式，增强稳定性和响应能力
processes = 4  # 启动4个工作进程
threads = 2    # 每个进程中开启2个线程

# 应用的具体Python设置
wsgi-file = src/main.py
callable = app
pythonpath = /usr/local/bin/python3      # 指定应用的路径

env = APP_BASE_DIR=~/pyserver
env = APP_ENV=dev
